<div>
  <div class="row">
    <div class="col-md-6">
      <h3>Detalles del pedido</h3>
      <form id="insertarPedido">
          <div class="row">
            <div class="col-md-6">
              <label>Código del pedido:</label>
              <br>
              <input type="text" id="OCODCOMP" value="" required>
            </div>
            <div class="col-md-6">
              <label>Prefijo del pedido:</label>
              <br>
              <input type="text" id="OCODPREFIJO" value="" required>
            </div>
          </div>
          <div class="row"> 
            <div class="col-md-6">
              <label>Número del pedido:</label>
              <br>
              <input type="text" id="ONUMERO" value="" required>
            </div>
            <div class="col-md-6">
              <label>Fecha:</label>
              <br>
              <input type="text" id="datepicker" name="OFECHA" placeholder="Fecha" required>        
            </div>
          </div>
          <div class="row"> 
            <div class="col-md-6">
              <label>Código del cliente:</label>
              <br>
              <input type="text" id="OCODCLIENTE" value="" required>
            </div>
            <div class="col-md-6">
              <label>Forma de pago:</label>
              <br>
              <select id="OCODFORMAPAGO">
                <option selected value="00">Efectivo</option>
              </select>
          </div>
        </div>
        <div class="row"> 
            <div class="col-md-6">
              <label>Periodo:</label>
              <br>
              <input type="text" id="OPERIODO" value="" required>
            </div>            
        </div>
        <br>
        <a href="JavaScript:insertarPedido()" class="btn btn-primary">Registrar</a>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Productos en el pedido</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Material</th>
            <th>Bodega</th>
            <th>Cantidad</th>
            <th>Tipo unidad</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="productosBody">
        </tbody>
      </table>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Añadir producto</button>
    </div>
  </div>
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" id="cerrarModal">&times;</button>
          <h4 class="modal-title">Añadir producto</h4>
        </div>
        <div class="modal-body">
          <form id="productoNuevo">
            <div class="row"> 
              <div class="col-md-6">
                <label>Código del material:</label>
                <br>
                <input type="text" id="OCODMAT" value="" required>
              </div>
              <div class="col-md-6">
                <label>Bodega:</label>
                <br>
                <select id="OCODBODEGA">
                  <option selected value="00">Principal</option>
                  <option value="01">Auxiliar</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Cantidad:</label>
                <br>
                <input type="number" id="OCANTIDAD" value="" required>
              </div>
              <div class="col-md-6">
                <label>Tipo de unidad:</label>
                <br>
                <select id="OTIPOUNIDAD">
                  <option selected value="M">M</option>
                  <option value="D">D</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Valor:</label>
                <br>
                <input type="number" id="OVALOR" value="" required>
              </div>
              <div class="col-md-6">
                <a href="JavaScript:addProducto()" class="btn btn-primary">Añadir</a>
              </div>
            </div> 
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
      
    </div>
  </div>
